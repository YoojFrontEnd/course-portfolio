<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/reset.css" />
  <link rel="stylesheet" href="tech.css" />
  <link rel="stylesheet" href="../style.css" />
  <title>Base Tech</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="head selectable">
    <!-- Logo -->
    <div class="logo selectable">
      <div class="logo__container">
        <a class="logo__link" href="#">MARVEL</a>
      </div>
    </div>
    <!-- Nav -->
    <nav class="nav selectable">
      <div class="nav__container">
        <div class="nav__list">
          <div class="nav__item"><a href="#news" class="nav__link">News</a></div>
          <div class="nav__item"><a href="#searies" class="nav__link">Searies</a></div>
          <div class="nav__item"><a href="#character" class="nav__link">Character</a></div>
        </div>
      </div>
    </nav>
    <!-- Signin Singup -->
    <div class="userControl selectable">
      <a id="open" class="userControl__container userControl--bg-red userControl--txt-white" href="#signin">Signin</a>
      <img class="userControl__image" src="/tech/img/spiderman.png" alt="spiderman">
      <a class="userControl__container userControl--bg-white userControl--txt-black" href="#signup">Signup</a>
    </div>
    <!-- Modal -->
    <div class="userControlModal" id="modal">
      <div class="userControlModal__backdrop"></div>
      <div class="userControlModal__container">
        <div class="userControlModal__left">
          <div class="userControlModal__body">
            <a class="userControlModal__close" id="close"><img src="/img/close.png" alt="close"></a>
            <div class="userControlModal__title">Signup</div>
            <div class="userControlModal__subTitle">Already have an account? <a href="#">Sign in</a></div>
            <form class="userControlModal__form">
              <div class="form__nickname"><input type="text" name="nickname" placeholder="Your Nickname" required /></div>
              <div class="form__firstname"><input type="text" name="firstname" placeholder="First Name" required /></div>
              <div class="form__lasttname"><input type="text" name="lastname" placeholder="Last Name" required /></div>
              <div class="form__email"><input type="email" name="email" placeholder="E-mail" required /></div>
              <div class="form__password"><input type="password" name="password" placeholder="Password" required /></div>
              <div class="form__submit"><input type="submit" name="submit" value="Register" /><a href="#">Register</a></div>
              <div class="form__checkbox"><input type="checkbox" name="checkbox" required />
                <label for="checkbox">I have read and agree to the <a href="#">Terms of Service</a></label>
              </div>
            </form>
          </div>
        </div>
        <div class="userControlModal_right"></div>
      </div>
    </div> <!-- END Modal -->

  </div>
  <script src="../index.js" type="text/javascript"></script>
</body>

</html>
