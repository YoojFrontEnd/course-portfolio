<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/reset.css" />
  <link rel="stylesheet" href="tech.css" />
  <link rel="stylesheet" href="../style.css" />
  <title>Base Tech</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="head">
    <!-- Logo -->
    <div class="logo">
      <div class="logo__body">
        <a class="logo__link" href="#">MARVEL</a>
      </div>
    </div>
    <!-- Nav -->
    <nav class="nav">
      <div class="nav__container">
        <div class="nav__list">
          <div class="nav__item"><a href="#news" class="nav__link">News</a></div>
          <div class="nav__item"><a href="#searies" class="nav__link">Searies</a></div>
          <div class="nav__item"><a href="#character" class="nav__link">Character</a></div>
        </div>
      </div>
    </nav>
    <!-- Signin Singup -->
    <div class="userControl">
      <a id="userControlModalOpenIn" class="userControl__container userControl--bg-red userControl--txt-white" href="#signin">Signin</a>
      <img class="userControl__image" src="/tech/img/spiderman.png" alt="spiderman">
      <a id="userControlModalOpenUp" class="userControl__container userControl--bg-white userControl--txt-black" href="#signup">Signup</a>
    </div>
  </div>
  <!-- Modal SignIn -->
  <div id="userControlModalIn" class="userControlModalIn selectable">
    <div class="userControlModalIn__backdrop"></div>
    <div class="userControlModalIn__container">
      <div class="userControlModalIn__left">
        <div class="userModalForm">
          <a id="userControlModalCloseIn" class="userModalForm__close"><img src="/img/close.png" alt="close"></a>
          <div class="userModalForm__title">Signup</div>
          <div class="userModalForm__subTitle">Already have an account? <a href="#">Sign in</a></div>
          <form class="userModalForm__form">
            <div class="form__nickname"><input type="text" name="nickname" placeholder="Your Nickname" required /></div>
            <div class="form__firstSecondName"><input type="text" name="firstname" placeholder="First Name" required />
              <input type="text" name="lastname" placeholder="Last Name" required />
            </div>
            <div class="form__email"><input type="email" name="email" placeholder="E-mail" required /></div>
            <div class="form__password"><input type="password" name="password" placeholder="Password" required /></div>
            <div class="form__submit"><a href="#"><input type="submit" name="submit" value="Register" /></a></div>
            <div class="form__checkbox"><input type="checkbox" name="checkbox" required />
              <label class="form__checkbox-label" for="checkbox">I have read and agree to the <a href="#">Terms of Service</a></label>
            </div>
          </form>
        </div>
      </div>
      <div class="userControlModalIn_right"></div>
    </div>
  </div> <!-- END Modal -->
  <!-- Modal SignUp -->
  <div id="userControlModalUp" class="userControlModalUp selectable">
    <div class="userControlModalUp__backdrop"></div>
    <div class="userControlModalUp__container">
      <div class="userControlModalUp__left">
        <div class="userModalForm">
          <a id="userControlModalCloseUp" class="userModalForm__close"><img src="/img/close.png" alt="close"></a>
          <div class="userModalForm__title">Signin</div>
          <div class="userModalForm__subTitle">Donâ€™t have an account? <a href="#">Sign Up</a></div>
          <form class="userModalForm__form">
            <div class="form__nickname"><input type="text" name="nickname" placeholder="Your Nickname" required /></div>
            <div class="form__password"><input type="password" name="password" placeholder="Password" required /></div>
            <div class="form__submit"><input type="submit" name="submit" value="Login" /><a href="#">Login</a></div>
          </form>
        </div>
      </div>
      <div class="userControlModalUp_right"></div>
    </div>
  </div> <!-- END Modal -->



  <script>
    let openModalIn = document.getElementById('userControlModalOpenIn');
    let closeModalIn = document.getElementById('userControlModalCloseIn');
    let modalModalIn = document.getElementById('userControlModalIn');

    openModalIn.addEventListener('click', function (event) {
      event.preventDefault();
      console.log(openModalIn)
        userControlModalIn.style.display = 'block'
        userControlModalIn.style.transition = "all 2s"
    });

    closeModalIn.addEventListener('click', function (event) {
      event.preventDefault();
      console.log(closeModalIn)
      userControlModalIn.style.display = 'none';
    });


    let openModalUp = document.getElementById('userControlModalOpenUp');
    let closeModalUp = document.getElementById('userControlModalCloseUp');
    let modalModalUp = document.getElementById('userControlModalUp');

    openModalUp.addEventListener('click', function (event) {
      event.preventDefault();
      console.log(openModalUp)
      userControlModalUp.style.display = 'block';
    });

    closeModalUp.addEventListener('click', function (event) {
      event.preventDefault();
      console.log(closeModalUp)
      userControlModalUp.style.display = 'none';
    });

  </script>
</body>

</html>
