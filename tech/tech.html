<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../reset.css" />
  <link rel="stylesheet" href="tech.css" />
  <link rel="stylesheet" href="../style.css" />
  <title>Base Tech</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="tech__content">
    <div class="techBlock">
      <!-- ++++++++++++++++++++++++++++++++++++++ -->
      <!-- selectable -->
      <div class="head selectable">
        <!-- Logo -->
        <div class="logo selectable">
          <div class="logo__container">
            <a class="logo__link" href="#">MARVEL</a>
          </div>
        </div>
        <!-- Nav -->
        <nav class="nav selectable">
          <div class="nav__container">
            <ul class="nav__list">
              <li class="nav__item"><a href="#news" class="nav__link">News</a></li>
              <li class="nav__item"><a href="#searies" class="nav__link">Searies</a></li>
              <li class="nav__item"><a href="#character" class="nav__link">Character</a></li>
            </ul>
          </div>
        </nav>
        <div class="user-auth"></div>
      </div>
      <!-- ++++++++++++++++++++++++++++++++++++++ -->
    </div>
    <div class="techBlock">
      <!-- ++++++++++++++++++++++++++++++++++++++ -->
      <!-- button--full selectable -->
      <div class="head button--full selectable">
        <!-- Logo -->
        <div class="logo button--full selectable">
          <div class="logo__container">
            <a class="logo__link" href="#">MARVEL</a>
          </div>
        </div>
        <!-- Nav -->
        <nav class="nav button--full selectable">
          <div class="nav__container">
            <ul class="nav__list">
              <li class="nav__item"><a href="#news" class="nav__link">News</a></li>
              <li class="nav__item"><a href="#searies" class="nav__link">Searies</a></li>
              <li class="nav__item"><a href="#character" class="nav__link">Character</a></li>
            </ul>
          </div>
        </nav>
        <div class="user-auth"></div>
      </div>
      <!-- ++++++++++++++++++++++++++++++++++++++ -->
    </div>
  </div>
  <script src="tech.js" type="text/javascript"></script>
  <script src="../index.js" type="text/javascript"></script>
</body>

</html>
